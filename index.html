<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Image Resize Tool</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e4e9f1;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            background-color: #2b3e50;
            color: #fff;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 25px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
        }

        nav ul li a:hover {
            color: #1abc9c;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .resize-btn {
            background-color: #1abc9c;
            color: white;
        }

        .download-btn {
            background-color: #2980b9;
            color: white;
        }

        .resize-btn:disabled, .download-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        .output {
            margin-top: 20px;
        }

        .output img {
            width: 100px;
            margin: 10px;
        }

        footer {
            background-color: #2b3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation --> 
    <!-- Hero Section -->
    <section class="hero">
        <h1>Bulk Image Resize Tool</h1>
        <p>Upload and resize multiple images with ease!</p>
    </section>

    <!-- Main Content -->
    <div class="container">
        <input type="file" id="fileInput" multiple accept="image/*">
        <button id="resizeBtn" class="resize-btn" disabled>Resize Images</button>
        <div id="output" class="output"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Bulk Image Resize Tool. Developed by Ravi M.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.8.0/jszip.min.js"></script>
    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const resizeBtn = document.getElementById('resizeBtn');
        const output = document.getElementById('output');

        let selectedFiles = [];
        let batches = [];

        // Handle file selection
        fileInput.addEventListener('change', (event) => {
            selectedFiles = Array.from(event.target.files);
            resizeBtn.disabled = selectedFiles.length === 0;
            displaySelectedImages();
        });

        // Display selected images
        function displaySelectedImages() {
            output.innerHTML = '';
            selectedFiles.forEach((file) => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                output.appendChild(img);
            });
        }

        // Resize images
        resizeBtn.addEventListener('click', () => {
            splitIntoBatches(selectedFiles);
            batches.forEach((batch, batchIndex) => resizeBatch(batch, batchIndex + 1));
        });

        function splitIntoBatches(files) {
            batches = [];
            for (let i = 0; i < files.length; i += 50) {
                batches.push(files.slice(i, i + 50));
            }
        }

        function resizeBatch(batch, batchNumber) {
            const resizedImages = [];
            let processedCount = 0;

            batch.forEach((file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = 250;
                        canvas.height = 320;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        canvas.toBlob((blob) => {
                            resizedImages.push({ name: file.name, blob });
                            processedCount++;
                            if (processedCount === batch.length) {
                                createZip(resizedImages, batchNumber);
                            }
                        }, 'image/jpeg', 0.8);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function createZip(images, batchNumber) {
            const zip = new JSZip();
            const folder = zip.folder(`Batch_${batchNumber}`);
            images.forEach((image) => folder.file(image.name, image.blob));
            zip.generateAsync({ type: 'blob' }).then((content) => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = `Batch_${batchNumber}.zip`;
                link.textContent = `Download Batch ${batchNumber}`;
                output.appendChild(link);
            });
        }
    </script>
</body>
</html>
